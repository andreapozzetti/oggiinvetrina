<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-energized">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-ios-settings-strong" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-energized">
      <h1 class="title" translate>Order</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ng-click="setOrder('price',false)" translate>
          Order by price (lowest first)
        </ion-item>
        <ion-item nav-clear menu-close ng-click="setOrder('price',true)" translate>
          Order by price (highest first)
        </ion-item>
        <ion-item nav-clear menu-close ng-click="setOrder('discount',true)" translate>
          Order by discount
        </ion-item>
        <ion-item nav-clear menu-close ng-click="setOrder('expire',false)" translate>
          Order by expire date
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
